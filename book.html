<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Table - Modern Peacefood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://www.pngall.com/wp-content/uploads/8/Restaurant-Logo-PNG-File.png" alt="Modern Peacefood"class="logo" >
        <h2 class="title">Modern Peacefood</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="book.html">Book</a>
        <a href="about.html">About</a>
    </nav>
    <div class="booking">
        <h1>Book Your Table Now</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>

            <label for="message">Message (optional):</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Book Now</button>
        </form>
    </div>
    <footer>
        <center><p>&copy; Modern Peacefood</p></center>
    </footer>
</body>
</html>
